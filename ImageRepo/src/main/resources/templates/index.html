<html xmlns:th="http://thymeleaf.org">
<head>
<title>Noah's Image Repo</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
	<div class="container" style="margin-top: 1.5em">
		<div class="row">
			<div class="col-8">
			
				<form th:action="@{/posts}" method="post" enctype="multipart/form-data">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<!--  <input type="image" name="filename"/> -->
					<label for="img">Select image:</label>
  					<input type="file" name="image" accept="image/png, image/jpeg"/>
					<button class="btn btn-secondary" id="uploadPost">Upload</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container" style="margin-top: 1.5em">
		<div class="row">
			<div class="col-8">
				<h1>Noah's Image Repository</h1>
			</div>
		</div>
		<div th:each="post : ${posts}">
			<img th:src="@{/posts/{postId}(postId=${post.id})}" style="width:300px;height:300px;"/>
		</div>
	</div>
</body>
</html>
